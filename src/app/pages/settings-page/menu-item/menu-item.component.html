<div class="menu-item-settings">
  <h2>🍽️ Menu Item Management</h2>

  <!-- Category Selection -->
  <div class="category-select">
    <label for="categoryDropdown">📂 Select Category:</label>
    <select id="categoryDropdown" #categorySelector (change)="onCategorySelect(categorySelector.value)" class="form-select">
      <option value="" selected disabled>Select a category</option>
      <option *ngFor="let categoryId of getCategoryKeys()" [value]="categoryId">
        {{ categories[categoryId].name }}
      </option>
    </select>
  </div>

  <!-- ➕ Add Menu Item Card -->
  <div class="add-menu-item-card mb-4">
    <div
      class="card h-100 text-center"
      [class.clickable]="!isAddItemVisible"
      (click)="!isAddItemVisible && showAddItemForm()"
    >
      <div class="card-body d-flex justify-content-center align-items-center flex-column">
        <ng-container *ngIf="!isAddItemVisible; else menuItemFormBlock">
          <i class="fas fa-plus fa-2x text-muted mb-2"></i>
          <small class="text-muted">Add New Menu Item</small>
        </ng-container>

        <ng-template #menuItemFormBlock>
          <form
            [formGroup]="menuItemForm"
            (ngSubmit)="addMenuItem()"
            class="w-100"
            (click)="$event.stopPropagation()"
          >
            <select formControlName="categoryId" class="form-control mb-2" required>
              <option value="" disabled selected>Select category</option>
              <option *ngFor="let categoryId of getCategoryKeys()" [value]="categoryId">
                {{ categories[categoryId].name }}
              </option>
            </select>

            <input formControlName="name" placeholder="📝 Item Name" class="form-control mb-2" />
            <input formControlName="description" placeholder="📝 Description" class="form-control mb-2" />
            <input formControlName="price" placeholder="💲 Price" type="number" min="0" class="form-control mb-2" />
            <input formControlName="imageUrl" placeholder="🌆 Image URL (optional)" class="form-control mb-2" />

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success btn-sm" [disabled]="menuItemForm.invalid">
                <i class="fas fa-check"></i>
              </button>
              <button type="button" class="btn btn-secondary btn-sm" (click)="cancelAddItem(); $event.stopPropagation()">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </form>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- Menu Item List -->
  <div class="menu-item-list" *ngIf="getMenuItemKeys().length > 0">
    <h3>📋 Current Menu Items:</h3>

    <div *ngFor="let menuItemId of getMenuItemKeys()" class="menu-item-card">
      <div class="menu-item">
        <div class="item-details">
          <div class="info">
            <strong>Name:</strong>
            <input [(ngModel)]="menuItems[menuItemId].name" placeholder="Name" />
          </div>

          <div class="info">
            <strong>Description:</strong>
            <input [(ngModel)]="menuItems[menuItemId].description" placeholder="Description" />
          </div>

          <div class="info">
            <strong>Price:</strong>
            <input [(ngModel)]="menuItems[menuItemId].price" type="number" min="0" placeholder="Price" />
          </div>

          <div class="info">
            <strong>Image:</strong>
            <input [(ngModel)]="menuItems[menuItemId].imageUrl" placeholder="Image URL" />
          </div>
        </div>

        <div class="item-actions">
          <button
            class="update-btn"
            [disabled]="updatingItems[menuItemId]"
            (click)="updateMenuItem(menuItemId, menuItems[menuItemId].name, menuItems[menuItemId].description, menuItems[menuItemId].price, menuItems[menuItemId].imageUrl)"
          >
            <span *ngIf="updatingItems[menuItemId]">
              <i class="fas fa-spinner fa-spin"></i> Updating...
            </span>
            <span *ngIf="updatedItems[menuItemId]">✅ Updated!</span>
            <span *ngIf="!updatingItems[menuItemId] && !updatedItems[menuItemId]">🔄 Update</span>
          </button>

          <button class="delete-btn" (click)="deleteMenuItem(menuItemId)">❌ Delete</button>
        </div>
      </div>
    </div>
  </div>

  <p *ngIf="!getMenuItemKeys().length && selectedCategoryId">🚫 No menu items available.</p>
</div>
