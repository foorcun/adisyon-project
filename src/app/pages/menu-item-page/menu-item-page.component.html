<div id="sepetim-navbar">
  <h2 class="navbar-title">Sipariş Detay</h2>
  <button class="close-btn" (click)="goBackToMenuPage()">
    <i class="fas fa-times"></i>
    <!-- ✅ Font Awesome Close Icon -->
  </button>
</div>

<div class="card menu-item-card">
  <div class="card-header">
    <h1 class="card-title">{{ selectedMenuItem!.product.name }}</h1>
  </div>

  <div class="card-body">
    <p class="card-text">
      <!-- <strong>Price:</strong> -->
      {{ selectedMenuItem!.product.description }}
    </p>
    <p class="card-text">
      <strong>
        {{ selectedMenuItem!.product.price | currency : "TRY" : "symbol" }}
      </strong>
    </p>
  </div>
</div>
<!-- Ürün Notu Textarea -->
<div class="urun-notu-container" *ngIf="selectedMenuItem">
  <label for="urunNotu">Ürün Notu:</label>
  <textarea
    id="urunNotu"
    [(ngModel)]="selectedMenuItem.urunNotu"
    rows="3"
    placeholder="Siparişinizle ilgili bir not ekleyin..."
  ></textarea>
</div>

<app-menu-item-page-footer
  (addToCartClicked)="addToCart()"
></app-menu-item-page-footer>
