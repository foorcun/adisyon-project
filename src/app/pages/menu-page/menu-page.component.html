<div class="categories-header" style="user-select: none">
  <div class="dark-overlay">
    <div class="categories-row">
      <div
        class="category-item"
        *ngFor="let categoryId of categories | keyvalue"
        (click)="scrollToCategory(categoryId.key)"
        [style.backgroundImage]="'url(' + categoryId.value.imageUrl + ')'"
      >
        <div style="background-color: rgba(0, 0, 0, 0.5)">
          {{ categoryId.value.name | uppercase }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="menu-items-column" *ngIf="categoryProducts.length">
  <div
    class="category-group"
    *ngFor="let categoryProduct of categoryProducts"
    [id]="categoryProduct.category.id"
  >
    <!-- ðŸ·ï¸ Category Title -->
    <h2 class="category-title" style="user-select: none; padding-top: 0.2rem">
      {{ categoryProduct.category.name | uppercase }}
    </h2>

    <!-- ðŸ›’ Menu Items List -->
    <div class="menu-items-list">
      <div class="menu-item" *ngFor="let menuItem of categoryProduct.menuItems">
        <!-- ðŸ–¼ï¸ Menu Item Image -->
        <div class="menu-item-image">
          <img [src]="menuItem.imageUrl" [alt]="menuItem.name" />
        </div>

        <!-- ðŸ“‹ Menu Item Details -->
        <div class="menu-item-details">
          <h3>{{ menuItem.name }}</h3>
          <p class="description">{{ menuItem.description }}</p>
          <p class="price">
            {{ menuItem.price | currency : "TRY" : "symbol" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ›‘ Fallback Message -->
<p *ngIf="!categoryProducts.length" class="text-center text-danger mt-3">
  <i class="fas fa-exclamation-circle"></i> No menu items available.
</p>
