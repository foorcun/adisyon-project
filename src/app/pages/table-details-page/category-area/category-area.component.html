<div class="grid-item category-container">
  <h3>Categories</h3>

  <!-- Show loading message while fetching categories -->
  <div *ngIf="loading; else content" class="loading-container">
    <p class="alert alert-info">Loading categories...</p>
  </div>

  <ng-template #content>
    <div class="category-list">
      <div
        *ngFor="let category of categories"
        class="category-card"
        (click)="setSelectedCategory(category.name)"
      >
        {{ category.name }}
      </div>
    </div>
  </ng-template>

  <!-- No Categories Found -->

  <ng-template #noCategories>
    <p class="alert alert-warning">No categories found.</p>
  </ng-template>
</div>
