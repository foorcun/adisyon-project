<div class="grid-item">
  <h3>Categories</h3>

  <!-- Show loading message while fetching categories -->
  <div *ngIf="loading; else content">
    <p class="alert alert-info">Loading categories...</p>
  </div>

  <ng-template #content>
    <ul *ngIf="categories.length > 0; else noCategories">
      <li *ngFor="let category of categories">
        {{ category.name }}
      </li>
    </ul>
  </ng-template>

  <!-- No Categories Found -->
  <ng-template #noCategories>
    <p class="alert alert-warning">No categories found.</p>
  </ng-template>
</div>
