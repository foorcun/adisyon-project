<div id="sepetim-navbar">
  <h2 class="navbar-title">{{ table?.name }} Sipariş Detayları</h2>
  <button class="close-btn" (click)="goBack()">
    <i class="fas fa-times"></i>
  </button>
</div>

<div class="odeme-page">
  <!-- Display Orders -->
  <div *ngIf="orders.length > 0; else noOrders" class="order-list">
    <div class="order-card" *ngFor="let order of orders">
      <div class="order-info">
        <h3>Sipariş #{{ order.id }}</h3>
        <p><strong>Durum:</strong> {{ order.status }}</p>
        <p><strong>Toplam Tutar:</strong>{{ order.getTotalAmount() | currency : "TRY" }}</p>
      </div>

      <!-- Order Items -->
      <div class="order-items">
        <h4>Ürünler:</h4>
        <ul>
          <li *ngFor="let item of order.items">
            {{ item.product.name }} (x{{ item.quantity }}) -
            {{ item.getTotalPrice | currency : "TRY" }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- No Orders Message -->
  <ng-template #noOrders>
    <p class="no-orders-message">Bu masa için sipariş bulunamadı.</p>
  </ng-template>
</div>
