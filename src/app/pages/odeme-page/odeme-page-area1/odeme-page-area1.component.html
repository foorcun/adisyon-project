      <div class="odeme-page">
        <!-- Grouped Orders View -->
        <div *ngIf="orders.length > 0; else noOrders" class="order-group">
          <!-- Split Items -->
          <div class="order-items">
            <h4>Tüm Ürünler:</h4>
            <ul>
              <li
                *ngFor="let item of getAllItems(); let i = index"
                (click)="toggleItemSelection(i)"
                [class.selected]="odemePageFacadeService.selectedItems.includes(i)"
              >
                {{ item.product.name }} - {{ item.product.price | currency : "TRY" }}
              </li>
            </ul>
          </div>
        </div>

        <!-- No Orders Message -->
        <ng-template #noOrders>
          <p class="no-orders-message">Bu masa için sipariş bulunamadı.</p>
        </ng-template>

      </div>
