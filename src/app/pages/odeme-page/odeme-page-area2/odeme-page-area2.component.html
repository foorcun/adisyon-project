<div class="odeme-page-area2">
  <!-- Top Total Section -->
  <div class="area2-section area2-section1">
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
      "
    >
      <!-- Toplam Tutar -->
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          width: 100%;
        "
      >
        <div>Toplam Tutar:</div>
        <div>{{ totalPrice$ | async }} ₺</div>
      </div>

      <!-- Kalan Tutar / Para Üstü / Tam Ödendi -->
      <div
        *ngIf="remainingInfo$ | async as info"
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          width: 100%;
        "
      >
        <h6>{{ info.label }}:</h6>
        <h6>{{ info.amount | currency : "TRY" }}</h6>
      </div>
    </div>
  </div>

  <!-- Sub-Payment & Payment Amount Section -->
  <div class="area2-section area2-section2">
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 100%;
        height: 100%;
      "
    >
      <!-- Top space (optional) -->
      <div style="flex: 5">
        <!-- Sub-payments list -->
        <app-subpayment></app-subpayment>
      </div>

      <!-- Payment amount input -->
      <div
        style="
          flex: 1;
          display: flex;
          flex-direction: row;
          justify-content: flex-end;
          align-items: center;
        "
      >
        <p>
          Ödenecek Tutar:
          {{ odemePageFacadeService.paymentAmount$ | async }} ₺
        </p>
      </div>
    </div>
  </div>

  <!-- Grid -->
  <div class="area2-section area2-section3">
    <app-odeme-grid></app-odeme-grid>
  </div>
</div>
